<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胎教音乐播放列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
        }
        li {
            background-color: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>胎教音乐播放列表</h1>
    <ul id="music-list">
        <li onclick="playMusic('https://www.jianguoyun.com/p/Da-8qtYQgNzWDBi3wdQFIAA')">音乐1</li>
        <li onclick="playMusic('https://www.jianguoyun.com/p/Darz6tEQgNzWDBi4wdQFIAA')">音乐2</li>
        <!-- 继续添加其他音乐链接 -->
    </ul>
    <audio id="audio-player" controls></audio>

    <script>
        function playMusic(url) {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = url;
            audioPlayer.play();
        }
    </script>
</body>
</html>
